<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Añadiendo fuentes -->

    <!-- Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Monserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Agregando Normalize -->
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Agregando .css files -->
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>FrontEnd Store</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <img src="img/logo.png" alt="Logotipo" class="header__logo" />
      </a>
    </header>

    <nav class="navegacion">
      <a
        href="index.html"
        class="navegacion__elemento"
        >Tienda</a
      >
      <a href="#" class="navegacion__elemento navegacion__elemento--activo">Nosotros</a>
    </nav>

    <main class="container">
      <h1>Nuestros productos</h2>
    </main>

    <footer class="footer">
      <p class="footer__info">
        &copy; Ervin Álvarez | Todos los derechos reservados 2022.
      </p>
    </footer>
  </body>
</html>
